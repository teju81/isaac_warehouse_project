# =============================================================================
# Nav2 Parameters for Nova Carter — Isaac Sim Warehouse
# =============================================================================
# Key characteristics:
#   - No AMCL (localization handled by localization_bridge_node)
#   - base_frame = chassis_link (Carter's base link)
#   - Differential drive (no lateral motion: max_vel_y = 0)
#   - robot_radius = 0.30
#   - Native 2D LiDAR scan on /carter/scan
#   - Namespaced topics (/carter/odom, /carter/cmd_vel)
#   - 0.1m costmap resolution to match generated map

# =============================================================================
# Behavior Tree Navigator
# =============================================================================
