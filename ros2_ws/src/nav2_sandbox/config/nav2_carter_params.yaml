  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: chassis_link
    odom_topic: /carter/odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000

    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
